<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Landing Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <!-- Link to Github -->
            <a class="header-link" href="https://github.com/SpencerSurface">Github</a>
            <!-- Link to portfolio (no portfolio, so placeholder link) -->
            <a class="header-link" href="#">Portfolio</a>
            <!-- Link to contact form at bottom of page -->
            <a class="header-link" href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Spencer's New Website</h1>

        <figure>
            <img src="./assets/images/spencer-headshot.png" alt="Headshot of Spencer Surface"/>
            <figcaption>Hi! It's me!</figcaption>
        </figure>

        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input id="name" type="text" name="user-name">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input id="email" type="text" name="user-email">
                    </li>
                    <li>
                        <input type="submit" value="SEND">
                    </li>
                </ul>
            </form>
        </section>
    </main>

    <footer>
        <p class="footer-text">Â© 2023 Spencer Surface</p>

</body>
</html>
